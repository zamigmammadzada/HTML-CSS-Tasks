<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task_8.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Task 8</title>
</head>
<body>
<div class="form">
    <h2>Join our community</h2>
    <hr>
    <form action="#" div="form"> 
         <div class="relative">
             <input class="username_box" type="text" name="username" placeholder="Username" required autocomplete="off">
             <i class="fa-solid fa-user"></i>
         </div class="relative">
         <div>
             <input class="email_box" type="email" name="email" placeholder="Email" required autocomplete="off">
             <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="relative">
                <input class="password_box" type="password" name="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
             <div class="submit">
                 <input class="button" type="submit" name="submit" value="Submit">
             </div>
    </form>
</div>
</body>
</html>
